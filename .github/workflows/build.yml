name: Build APK

on:
  workflow_dispatch:   # يسمح لك بتشغيله يدوياً من GitHub Actions
  push:
    branches:
      - main           # أو الفرع اللي تشتغل عليه

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Flet
        run: pip install flet

      - name: Build APK
        run: flet build apk --module-name main

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flet-apk
          path: build/
